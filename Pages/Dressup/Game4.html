<body>
  <video autoplay muted loop id="video">
    <source src="./videos/Background_1.mp4" type="video/mp4">
  </video>
  <div>
    <button><a href="../Home Page/index.html">Back</a></button>
  </div>
  <div class="gameContent">
    <div class="buttonContainer">
      <h1>Dress Up!</h1>
      <button id="changeHair" class="clothesButton">Change Hair</button>
      <button id="changeEyes" class="clothesButton">Change Eyes</button>

      <button id="changeAccessories" class="clothesButton">Change Accessories</button>

      <div id="background">
        <div id="backgroundAccent">
          <div id="hair"></div>
          <div id="eyes"></div>
          <div id="clothes"></div>
          <div id="pants"></div>
          <div id="body"></div>
          <div id="accessories"></div>

    </div>
